<body>
    <header>
        <img id="pokemunk" src="./img/pokemunk.png">
    </header>
    <main>

        <div id="parentDiv">
            <div id="overlappingDiv"></div>

                <div id="instructionsBox" class="instructionsBox">
                    <div id="instructions">
                        <div id="instructionsHeader">
                            <h1></h1>
                            <button id="closeInstructions">&times;</button>
                        </div>
                        <h1>Welcome to the Munkinsula!</h1>
                        <p>Use the WASD keys to move your character.</p>
                        <p>Press the space bar to talk to other Islanders.</p>
                        <p>Walk around the grass patches to activate the battle mode.</p>
                    </div>
                </div>
                <canvas></canvas>            

            <div id="characterDialogueBox"></div>
            
            <div id="userInterface" style="display: none;">
                <div id="enemyBar">
                    <div class="border">
                        <div class="character">
                            <img src="./img/frogoraFaceset.png">
                            <h1 style="font-size: 16px;">Frogora</h1>
                        </div>
                        <div style="position: relative;">
                            <div class="healthBar gray" id=""></div>
                            <div class="healthBar green" id="enemyHealthBar"></div>
                        </div>
                    </div>
                </div>
                <div id="playerBar">
                    <div class="border">
                        <div class="character">
                            <img src="./img/flamFaceset.png">
                            <h1 style="font-size: 16px;">Flam</h1>
                        </div>
                        <div style="position: relative;">
                            <div class="healthBar gray" id=""></div>
                            <div class="healthBar green" id="playerHealthBar"></div>
                        </div>
                    </div>
                </div>
    
                <div id="attackBar">
                    <div id="dialogueBox">dggede</div>
                    <div id="attacksBox">
                    </div>
                    <div id="attackTypeBox">
                        <h1 id="attackType">Attack type</h1>
                    </div>
            </div>
            </div>
        </div>
    </main>
